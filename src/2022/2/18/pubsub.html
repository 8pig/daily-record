<body>
<button>click</button>

<script>
    function Event () {
        this.handles = {}

    }
    Event.prototype.on = function (type, fn) {
        if(!this.handles[type]){
            this.handles[type] = []
        }
        this.handles[type].push(fn);

    }

    Event.prototype.emit = function (type, data) {
        let list = this.handles[type]
        list.forEach(item => {
            item(data)
        })

    }
    let ev = new Event();
    ev.on('add', (data) => {
        console.log(data);
    });
    setTimeout(() => {
        ev.emit('add', 'adada')
    }, 1000)




</script>
</body>
